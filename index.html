<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Project tracking intro component | Frontend Mentor </title>
</head>
<body>
  <nav>
      <img src="images/logo.svg" alt="Company Logo" class="logo">
      <label for="menu__checkbox">
        <div class="nav__ham-menu"></div>
      </label>
      <input type="checkbox" name="" id="menu__checkbox">
      <div class="nav-list__wrapper">
        <ul class="nav-list">
          <li><a href="">Product</a></li>
          <li><a href="">Features</a></li>
          <li><a href="">Pricing</a></li>
          <li>
            <div class="divider">
              <svg height="50" width="50" class="divider__desktop">
                <circle r="4" stroke="black" stroke-width="0" fill="#a0a1ac" cx="25" cy="25"></circle>
                Sorry, your browser does not support inline SVG.  
              </svg>
              <hr class="divider__mobile">
            </div>
            
          </li>
          <li><a href="" class="login-link">Login</a></li>
        </ul>
      </div>
  </nav>
  <main>
    <section class="content__wrapper">
      <h2><span> New</span>
        Monograph Dashboard</h2>
      <h1>Powerful insights into your team</h1>
      <p> Project planning and time tracking for agile teams</p>
      <div class="content__wrapper-btns">
        <input type="button" value="Schedule a demo" class="content__wrapper-btn  content__wrapper-btn--primary" >
        <input type="button" value="To see a preview" class="content__wrapper-btn  content__wrapper-btn--secondary">
      </div>
    </section>
    <div class="illustration__wrapper">
      <img src="images/illustration-devices.svg" alt="">
    </div>
  </main>

  <footer>
  </footer>
</body>
</html>
